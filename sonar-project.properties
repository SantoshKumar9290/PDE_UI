# Project identification
sonar.projectKey=pde_ui
sonar.projectName=pde_ui
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=.

# Include only UI source code
sonar.inclusions=src/**/*.js,src/**/*.jsx,src/**/*.ts,src/**/*.tsx,pages/**/*.js,pages/**/*.tsx

# Exclude unnecessary folders
sonar.exclusions=node_modules/**,.next/**,coverage/**,build/**,dist/**,**/*.min.js

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Code coverage (if LCOV is generated)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
