# Project identification
sonar.projectKey=PDE_FRONTEND
sonar.projectName=PDE_FRONTEND
sonar.projectVersion=1.0

# Source encoding
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=.

# Include only frontend source files
sonar.inclusions=src/**/*.js,src/**/*.jsx,src/**/*.ts,src/**/*.tsx,pages/**/*.js,pages/**/*.tsx

# Exclude non-source folders
sonar.exclusions=node_modules/**,.next/**,coverage/**,build/**,dist/**,**/*.min.js

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Code coverage (optional â€“ only if lcov is generated)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
