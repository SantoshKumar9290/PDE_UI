sonar.projectKey=pde_ui
sonar.projectName=pde_ui
sonar.projectVersion=1.0

sonar.sourceEncoding=UTF-8

# Directories to scan
sonar.sources=.

# Include only UI source code
sonar.inclusions=src/**/*.js,src/**/*.jsx,src/**/*.ts,src/**/*.tsx,pages/**/*.js,pages/**/*.tsx

# Exclude non-source directories
sonar.exclusions=node_modules/**,.next/**,coverage/**,build/**,dist/**,**/*.min.js

# TypeScript support
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage report (if generated)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
